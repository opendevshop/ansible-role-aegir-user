---
mysql_packages:
  - mariadb
  - mariadb-server
  - mariadb-libs
  - MySQL-python
  - perl-DBD-MySQL
mysql_daemon: mariadb
mysql_log_error: /var/log/mariadb/mariadb.log
mysql_syslog_tag: mariadb
mysql_pid_file: /var/run/mariadb/mariadb.pid

php_packages:
- php
- php-mysqlnd
- php-cli
- php-gd
- php-opcache
- php-process
- php-pear
- php-xml
- php-mbstring
- php-pecl-apcu
